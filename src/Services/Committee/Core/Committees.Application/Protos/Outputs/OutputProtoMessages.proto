syntax = "proto3";

option csharp_namespace = "Committees.API.Protos";

//GET ALL Committee
message RequestAllOutputAttachments
{
	string OutputId = 1; 
}

message ResponseAllOutputAttachments
{
	repeated AllOutputAttachmentProto OutputAttachment = 1;
}


/*PROTO TYPES*/
message AllOutputAttachmentProto
{
	string Id = 1;
	string Path = 2;
	string CreatedOn = 3;
	string CreatedBy = 4;
}